apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-honeynet-to-siem
  namespace: siem
spec:
  podSelector:
    matchLabels:
      app: wazuh-manager
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: honeynet
      ports:
        - protocol: TCP
          port: 1514  # Wazuh agent enrollment
        - protocol: TCP
          port: 1515  # Wazuh agent communication
        - protocol: UDP
          port: 514   # Syslog

